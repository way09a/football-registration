<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Submitted</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }

      .container {
        max-width: 400px;
      }

      .success-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        border: 2px solid #22c55e;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .success-icon svg {
        width: 60px;
        height: 60px;
        stroke: #22c55e;
        stroke-width: 3;
        fill: none;
      }

      h1 {
        color: #22c55e;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #64748b;
        font-size: 16px;
        margin-bottom: 20px;
      }

      a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
      <h1>Form submitted successfully!</h1>
      <p>Thank you! The form has been submitted successfully.<br /></p>
      <a href="index.html">Go back</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football Match Registration</title>

    <!-- إضافة favicon -->
    <link rel="icon" type="image/png" href="football_logo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      body {
        background-image: url('./background.jpg');
        background-size: cover;
        background-position: center 40%;
        background-repeat: no-repeat;
      }

      .bg-overlay {
        background-color: rgba(0, 0, 0, 0.40); 
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center text-white">
    <div 
      class="w-full max-w-md p-6 rounded-xl shadow-xl bg-overlay" 
      data-aos="fade-up" 
      data-aos-duration="1000"
    >
      <h2 class="text-2xl font-bold text-center mb-6 text-400">
        لعب الشامخة
      </h2>

      <form action="https://getform.io/f/akknrypa" method="POST" class="space-y-4">
        <div data-aos="fade-up" data-aos-delay="200">
          <label class="block mb-1 text-right">: اسمك</label>
          <input
            name="name"
            required
            class="w-full px-4 py-2 border rounded-md text-black"
            type="text"
            placeholder="ادخل اسمك"
          />
        </div>

        <div data-aos="fade-up" data-aos-delay="400">
          <label class="block mb-1 text-right">: مركزك</label>
          <select
            name="position"
            required
            class="w-full px-4 py-2 border rounded-md text-black"
          >
            <option value="">اختر المركز</option>
            <option>دفاع</option>
            <option>وسط</option>
            <option>هجوم</option>
          </select>
        </div>

        <div data-aos="zoom-in" data-aos-delay="600">
          <button
            class="w-full bg-gray-900 text-white py-2 rounded transition transform hover:scale-105 hover:bg-blue-600 duration-300"
          >
            تسجيل
          </button>
        </div>
      </form>
    </div>

    <!-- AOS Animation Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

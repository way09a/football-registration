<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Football Match Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4 text-green-600">Football Match Registration</h2>

      <form action="https://getform.io/f/akknrypa" method="POST" class="space-y-4">
        <div>
          <label class="block text-gray-700">: اسمك</label>
          <input name="name" required class="w-full px-4 py-2 border rounded-md" type="text" placeholder="Enter your name" />
        </div>

        <div>
          <label class="block text-gray-700">: مركزك</label>
          <select name="position" required class="w-full px-4 py-2 border rounded-md">
            <option value="">Choose a position</option>
            <!-- <option>Goalkeeper</option> -->
            <option>دفاع</option>
            <option>وسط</option>
            <option>هجوم</option>
          </select>
        </div>

        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
      </form>
    </div>
  </body>
</html>
